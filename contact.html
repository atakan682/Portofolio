<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .contact {
      max-width: 800px;
      margin: 0 auto;
      padding: 60px 30px;
      text-align: center;
    }

    .contact h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, textarea, button {
      padding: 15px;
      font-size: 1.1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #4b00a8;
      color: white;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #36007a;
    }

    .contact p {
      margin-top: 40px;
      font-size: 1.2em;
    }

    .social {
      list-style: none;
      padding: 0;
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 1.2em;
    }

    .social a {
      color: #4b00a8;
      text-decoration: none;
    }

    .social a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 30px;
      background-color: #1a1a1a;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact">
    <h1>Contact Me</h1>
    <form action="mailto:18mtan@gmail.com" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
      <button type="submit">Send</button>
    </form>

    <p>Connect with me:</p>
    <ul class="social">
      <li><a href="https://github.com/atakan682" target="_blank">GitHub</a></li>
      <li><a href="https://www.linkedin.com/in/mustafaatan" target="_blank">LinkedIn</a></li>
    </ul>
  </section>

  <footer>
    <p>&copy; 2025 Mustafa Atan. All rights reserved.</p>
  </footer>
</body>
</html>
